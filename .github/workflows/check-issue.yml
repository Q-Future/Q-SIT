name: Check Issue Compliance
on:
  issues:
    types: [opened]
jobs:
  validate-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check Issue Body
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"
          if [[ ! "$ISSUE_BODY" =~ "Steps to Reproduce" || ! "$ISSUE_BODY" =~ "Expected Behavior" ]]; then
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments" \
              -d '{"body": "This Issue does not follow the required template (missing Steps to Reproduce or Expected Behavior). It has been closed. Please resubmit with the correct format."}'
            curl -X PATCH \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}" \
              -d '{"state": "closed", "state_reason": "not_planned"}'
          fi
